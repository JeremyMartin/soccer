<app-title [title]="title"></app-title>
<div class="d-flex">
	<div class="col-12 col-lg-8 offset-lg-2">
		<div class="card shadow">
			<div class="card-body">
				<section class="card-collapse">
					<h2 class="card-subtitle">
						<button
							class="collapse-button"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#preferences"
							aria-expanded="true"
							aria-controls="preferences"
							[attr.aria-label]="'page.parameters.preference.toggle' | translate">
							<fa-icon [icon]="['fas', 'sliders']" aria-hidden="true"></fa-icon>
							{{ "page.parameters.preference.default" | translate }}
							<fa-icon [icon]="['fas', 'chevron-down']" aria-hidden="true"></fa-icon>
						</button>
					</h2>
					<div id="preferences" class="collapse show">
						<div class="row mt-3">
							<div class="col-12">
								<div class="d-flex flex-row align-self-stretch">
									<label class="align-self-center me-2">{{ "page.parameters.preference.language" | translate }}</label>
									<app-language></app-language>
								</div>
							</div>
						</div>
						<div class="row mt-3">
							<div class="col-12">
								<div class="d-flex flex-row align-self-stretch">
									<label class="align-self-center me-2">{{ "page.parameters.preference.theme" | translate }}</label>
									<app-theme></app-theme>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
</div>
