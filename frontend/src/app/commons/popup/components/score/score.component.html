<div id="editScore" class="modal fade" tabindex="-1" aria-labelledby="editScoreTitle" aria-hidden="true" data-bs-backdrop="static">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title fs-5" id="editScoreTitle">
					{{ "label.edit.score.title" | translate }}
				</h1>
				<button
					[attr.aria-label]="'button.close' | translate"
					[disabled]="isSubmit"
					id="btnEditScoreClose"
					class="btn-close"
					data-bs-dismiss="modal"
					type="button"></button>
			</div>
			<form *ngIf="currentMatch" class="modal-body" [formGroup]="form">
				<div class="row">
					<div class="col">
						<span class="fw-bold">{{ "label.result.match" | translate }}</span>
					</div>
				</div>
				<div class="row mt-2">
					<div class="col">
						<div class="input-group">
							<div class="input-group-text">
								<app-team [team]="currentMatch.home" [showPlayerName]="true"></app-team>
							</div>
							<input class="form-control" type="number" min="0" formControlName="homeGoals" numberOnly />
							<input class="form-control" type="number" min="0" formControlName="awayGoals" numberOnly />
							<div class="input-group-text">
								<app-team [team]="currentMatch.away" [showPlayerName]="true"></app-team>
							</div>
						</div>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="penalty" formControlName="penalty" />
							<label class="form-check-label" for="penalty">
								{{ "label.penalty.default" | translate }}
							</label>
						</div>
					</div>
				</div>
				<div *ngIf="form.get('penalty')?.value" class="row mt-3 mb-4">
					<div class="col">
						<div class="input-group">
							<div class="input-group-text">
								<app-team [team]="currentMatch.home" [showPlayerName]="true"></app-team>
							</div>
							<input class="form-control" type="number" min="0" formControlName="homePenalty" numberOnly />
							<input class="form-control" type="number" min="0" formControlName="awayPenalty" numberOnly />
							<div class="input-group-text">
								<app-team [team]="currentMatch.away" [showPlayerName]="true"></app-team>
							</div>
						</div>
					</div>
				</div>
				<hr />
				<div class="row">
					<div class="col">
						<span class="fw-bold">{{ "label.result.card" | translate }}</span>
					</div>
				</div>
				<div class="row mt-2">
					<div class="col">
						<div class="input-group">
							<div class="input-group-text">
								<app-team [team]="currentMatch.home" [showPlayerName]="true"></app-team>
							</div>
							<span class="input-group-text" id="homeRedCard">
								<span
									class="box yellow"
									[attr.aria-label]="'label.nb.card.yellow' | translate"
									[ngbTooltip]="'label.nb.card.yellow' | translate"></span>
							</span>
							<input class="form-control" type="number" min="0" formControlName="homeYellowCard" numberOnly />
							<span class="input-group-text" id="homeYellowCard">
								<span
									class="box red"
									[attr.aria-label]="'label.nb.card.red' | translate"
									[ngbTooltip]="'label.nb.card.red' | translate"></span>
							</span>
							<input class="form-control" type="number" min="0" formControlName="homeRedCard" numberOnly />
						</div>
					</div>
				</div>
				<div class="row mt-2">
					<div class="col">
						<div class="input-group">
							<div class="input-group-text">
								<app-team [team]="currentMatch.away" [showPlayerName]="true"></app-team>
							</div>
							<span class="input-group-text" id="awayRedCard">
								<span
									class="box yellow"
									[attr.aria-label]="'label.nb.card.yellow' | translate"
									[ngbTooltip]="'label.nb.card.yellow' | translate"></span>
							</span>
							<input class="form-control" type="number" min="0" formControlName="awayYellowCard" numberOnly />
							<span class="input-group-text" id="awayYellowCard">
								<span
									class="box red"
									[attr.aria-label]="'label.nb.card.red' | translate"
									[ngbTooltip]="'label.nb.card.red' | translate"></span>
							</span>
							<input class="form-control" type="number" min="0" formControlName="awayRedCard" numberOnly />
						</div>
					</div>
				</div>
			</form>
			<div class="modal-footer">
				<button [disabled]="isSubmit" btnOutlineLightOrDark class="btn" data-bs-dismiss="modal" type="button">
					{{ "button.cancel" | translate }}
				</button>
				<button (click)="onClickUpdate()" [disabled]="isDisable()" class="btn btn-success" type="submit">
					<span *ngIf="isSubmit" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
					{{ "button.edit.default" | translate }}
				</button>
			</div>
		</div>
	</div>
</div>
